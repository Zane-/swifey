{% extends 'app/base.html' %}
{% load static %}

{% block main %}

<head>
	<base href="../listing/" />
	<style>
	.trow
	{
		transition: transform .2s;
	}
	.trow:hover {
		cursor:pointer;
		transform: scale(1.03);
		background:#ccc;
		color:#fff;
	}
	</style>
</head>

<div class="container">
	<div class="section text-center">
	  <div class="row">
		<div class="col-md-12">
		  <h2 class="title">Marketplace</h2>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Type</th>
						<th scope="col">Title</th>
					</tr>
				</thead>
				<tbody>
				{% for listing in listings %}
				<tr class="trow" onclick="window.location='{{ listing.id }}';">
					<th scope="row">{{ listing.listing_type }}</th>
					<td>{{ listing.title }}</td>
				</tr>
				{% endfor %}
				</tbody>
			</table>
			</div>
			</div>
			</div>
			</div>

{% endblock %}
