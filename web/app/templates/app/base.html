{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'web/materialkit/assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'web/materialkit/assets/img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Swifey
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="{% static 'web/materialkit/assets/css/material-kit.css' %}" rel="stylesheet" />
</head>

<body class="landing-page sidebar-collapse">

  <nav class="navbar fixed-top navbar-expand-lg" id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="{% url 'index' %}" name="index">
          Swifey </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
		<ul class="navbar-nav ml-auto">
			{% if authenticated %}
			<li class="nav-item">
			  <a class="nav-link" href="{% url 'create_listing' %}" name="create">
			    <i class="material-icons">face</i>
				New listing
			  </a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="{% url 'marketplace' %}">
			    <i class="material-icons">face</i>
				Marketplace
			  </a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="{% url 'profile' %}" name="profile">
			    <i class="material-icons">face</i>
				Profile
			  </a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="{% url 'logout' %}" name="logout">
			    <i class="material-icons">face</i>
				Log out
			  </a>
			</li>
			{% else %}
			<li class="nav-item">
			  <a class="nav-link" href="{% url 'login' %}" name="login">
			    <i class="material-icons">face</i>
				Log in
			  </a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="{% url 'signup' %}" name="signup">
			    <i class="material-icons">face</i>
				Sign up
			  </a>
			</li>
			{% endif %}
		</ul>
      </div>
    </div>
  </nav>

  {% block header %}
  {% endblock %}
  <div class="main">
    {% block main %}
    {% endblock %}
  </div>
  <footer class="footer footer-default">
    <div class="container">
      <div class="copyright float-middle">
        &copy;
        <script>
          document.write(new Date().getFullYear())
        </script>, Swifey
      </div>
    </div>
  </footer>
  <!--   Core JS Files   -->
  <script src="{% static 'web/materialkit/assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'web/materialkit/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'web/materialkit/assets/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'web/materialkit/assets/js/plugins/moment.min.js' %}"></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="{% static 'web/materialkit/assets/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static 'web/materialkit/assets/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
  <!--	Plugin for Sharrre btn -->
  <script src="{% static 'web/materialkit/assets/js/plugins/jquery.sharrre.js' %}" type="text/javascript"></script>
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'web/materialkit/assets/js/material-kit.js' %}" type="text/javascript"></script>
</body>

</html>
