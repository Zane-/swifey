{% extends 'app/base.html' %}
{% load static %}

{% block main %}
<table class="table">
	<thead>
		<tr>
			<th scope="col">Type</th>
			<th scope="col">Last Modified</th>
			<th scope="col">Title</th>
			<th scope="col">Description</th>
			<th scope="col">Number of swipes</th>
		</tr>
	</thead>
	<tbody>
	<tr>
		<th scope="row">{{ listing.listing_type }}</th>
		<td>{{ listing.last_modified }}</td>
		<td>{{ listing.title }}</td>
		<td>{{ listing.description }}</td>
		<td>{{ listing.num_swipes }}</td>
	</tr>
	</tbody>
</table>

{% endblock %}
