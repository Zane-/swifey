{% extends 'app/index.html' %} {% block main %}

<h1 class="cover-heading">Login</h1>

<div>
	<form action="{% url 'login' %}" method="post">
		<div>
			{ % csrf_token % }
			<label> {{ form.email }}</label>
			<label> {{ form.password }}</label>
		</div>
		<input type="submit" value="Submit"/>
	</form>
</div>

{% endblock %}
